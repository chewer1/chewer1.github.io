<table id="schedule" border="1">
<link rel="stylesheet" type="text/css" href="style.css">
<tr>
<td><strong>Block</strong></td>
</tr>
</table>
<script>

	//Function for adding the items
	function scheduleItem (block) {
    this.block = block; 
	}
	//Prototype tag lets js add to existing code, eg. the rows (I think)
	scheduleItem.prototype.write = function() {

    var table=document.getElementById("schedule");
    var row=table.insertRow(-1);
    var cell1=row.insertCell(0);
    cell1.innerHTML=this.block;

	} 

	//The starting letter day
	var letterDay=prompt("Enter the letter day:");
	var currentLetterDay = letterDay.toUpperCase();

	var block1 = new scheduleItem("Brit Lit");
	var block2 = new scheduleItem("Physics");
	var block3 = new scheduleItem("Intro to Programming");
	var block4 = new scheduleItem("Free");
	var block5 = new scheduleItem("Free");
	var block6 = new scheduleItem("Precalc");
	var block7 = new scheduleItem("Myth + Film");
	var block8 = new scheduleItem("MUSH");
	var cwp = new scheduleItem("CWP");
	var lunch1 = new scheduleItem("Early Lunch");
	var lunch2 = new scheduleItem("Lunch 2");
	var lunch3 = new scheduleItem("Late Lunch");
	var meetingPeriod = new scheduleItem("Meeting Period");
	//Error handeling
	var error = new scheduleItem('ERROR');

	//Printing the letter day based on outcome of the letter day loop
	if(currentLetterDay == "A"){ 
		block1.write();
		cwp.write();
		block2.write();
		lunch1.write();
		block3.write();
		block4.write();
		meetingPeriod.write();
	} else if(currentLetterDay == "B"){
		block5.write();
		cwp.write();
		block6.write();
		lunch1.write();
		block7.write();
		block8.write();
		meetingPeriod.write();
	} else if(currentLetterDay == "C"){
		block2.write();
		cwp.write();
		block4.write();
		block1.write();
		lunch3.write();
		block3.write();
		meetingPeriod.write();
	} else if(currentLetterDay == "D"){
		block6.write();
		cwp.write();
		block8.write();
		lunch2.write();
		block7.write();
		meetingPeriod.write();
	} else if(currentLetterDay == "E"){
		block3.write();
		cwp.write();
		block1.write();
		lunch2.write();
		block2.write();
		meetingPeriod.write();
	} else if(currentLetterDay == "F"){
		block7.write();
		cwp.write();
		block5.write();
		lunch1.write();
		block8.write();
		block6.write();
		meetingPeriod.write();
	} else if(currentLetterDay == "G"){
		block4.write();
		cwp.write();
		block3.write();
		block2.write();
		lunch3.write();
		block1.write();
		meetingPeriod.write();
	} else if(currentLetterDay == "H"){
		block8.write();
		cwp.write();
		block7.write();
		lunch1.write();
		block6.write();
		block5.write();
		meetingPeriod.write();
	} else { //Weekend
		error.write();
	}
</script>
