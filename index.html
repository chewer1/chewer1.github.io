	table

<head>
	<title>MKA Schedule</title>
</head>
<center>
	<table id="schedule" border="1">
		<tr>
			<td><strong>Block</strong></td>
		</tr>
	</table>
</center>

<script>
	//Function for adding the items
	function scheduleItem (block) 
	{
    	this.block = block; 
	}

	//Insertion function
	scheduleItem.prototype.write = function() 
	{
    	var table=document.getElementById("schedule");
    	var row=table.insertRow(-1);
    	var cell1=row.insertCell(0);
    	cell1.innerHTML=this.block;
	} 

	//The starting letter day
	var letterDay = prompt("Enter the letter day:");
	var letterDay = letterDay.toUpperCase();
	var block1 = new scheduleItem("Free");
	var block2 = new scheduleItem("Physics");
	var block3 = new scheduleItem("Intro to Programming");
	var block4 = new scheduleItem("Satire");
	var block5 = new scheduleItem("Free");
	var block6 = new scheduleItem("Precalc");
	var block7 = new scheduleItem("Myth + Film");
	var block8 = new scheduleItem("US History");
	var cwp = new scheduleItem("CWP");
	var lunch1 = new scheduleItem("Early Lunch");
	var lunch2 = new scheduleItem("Lunch 2");
	var lunch3 = new scheduleItem("Late Lunch");
	var helpDesk = new scheduleItem("Help Desk");
	var meetingPeriod = new scheduleItem("Meeting Period");
	//Error handeling
	var error = new scheduleItem('Error: Invalid input, please reload the page and try again.');

	//Printing the letter day based on outcome of the letter day loop
	if(letterDay == "A"){ 
		block1.write();
		cwp.write();
		block2.write();
		lunch1.write();
		block3.write();
		block4.write();
		meetingPeriod.write();
	} else if(letterDay == "B"){
		block5.write();
		cwp.write();
		block6.write();
		lunch1.write();
		block7.write();
		block8.write();
		meetingPeriod.write();
	} else if(letterDay == "C"){
		block2.write();
		cwp.write();
		block4.write();
		lunch2.write();
		block3.write();
		meetingPeriod.write();
	} else if(letterDay == "D"){
		block6.write();
		cwp.write();
		block8.write();
		lunch2.write();
		block7.write();
		meetingPeriod.write();
	} else if(letterDay == "E"){
		block3.write();
		cwp.write();
		block1.write();
		block4.write();
		lunch3.write();
		block2.write();
		meetingPeriod.write();
	} else if(letterDay == "F"){
		block7.write();
		cwp.write();
		block5.write();
		lunch1.write();
		block8.write();
		block6.write();
		meetingPeriod.write();
	} else if(letterDay == "G"){
		block4.write();
		cwp.write();
		block3.write();
		block2.write();
		lunch3.write();
		helpDesk.write();
		meetingPeriod.write();
	} else if(letterDay == "H"){
		block8.write();
		cwp.write();
		block7.write();
		lunch1.write();
		block6.write();
		helpDesk.write();
		meetingPeriod.write();
	} else { //Errors 
		error.write();
	}
</script>
